---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app netbox
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: netbox-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # S3
        AWS_ACCESS_KEY_ID: "{{ .NETBOX_AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .NETBOX_AWS_SECRET_ACCESS_KEY }}"
        # App
        email_password: ""
        napalm_password: ""
        REDIS_PASSWORD: "{{ .DRAGONFLY_PASSWORD }}"
        secret_key: "{{ .NETBOX_SECRET_KEY }}"
        # Superuser
        password: "{{ .NETBOX_SUPERUSER_PASSWORD }}"
        api_token: "{{ .NETBOX_SUPERUSER_API_TOKEN }}"
        # Database
        NETBOX_PG_PASS: '{{ .NETBOX_PG_PASS }}'
  dataFrom:
    - extract:
        key: netbox

