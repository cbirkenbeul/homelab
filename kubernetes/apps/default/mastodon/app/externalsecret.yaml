---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app mastodon
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: mastodon-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: mastodon
        INIT_POSTGRES_HOST: postgres16-v2-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: mastodon
        INIT_POSTGRES_PASS: "{{ .DATABASE_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"

        DB_PASS: "{{ .DATABASE_PASSWORD }}"

        SECRET_KEY_BASE: "{{ .SECRET_KEY_BASE }}"
        OTP_SECRET: "{{ .OTP_SECRET }}"
        VAPID_PRIVATE_KEY: "{{ .VAPID_PRIVATE_KEY }}"
        VAPID_PUBLIC_KEY: "{{ .VAPID_PUBLIC_KEY }}"

        MASTODON_ADMIN_PASSWORD: "{{ .MASTODON_ADMIN_PASSWORD }}"

        SMTP_SERVER: "{{ .SMTP_SERVER }}"
        SMTP_LOGIN: "{{ .SMTP_LOGIN }}"
        SMTP_PASSWORD: "{{ .SMTP_PASSWORD }}"

        S3_BUCKET: "{{ .AWS_URL }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"

        ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY: "{{ .ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY }}"
        ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT: "{{ .ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT }}"
        ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY: "{{ .ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: mastodon
