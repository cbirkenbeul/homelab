---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app adventurer
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      backend:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17
            envFrom: &envFrom
              - secretRef:
                  name: adventurer-secret

        containers:
          app:
            image:
              repository: ghcr.io/seanmorley15/adventurelog-backend
              tag: beta@sha256:d8f573168c5ccc9b7274c46158150dc2b5053f8f599f987682af2b98c735b820
            env:
              PUBLIC_URL: https://adventurelog-backend.${SECRET_DOMAIN}
              FRONTEND_URL: https://adventurelog.${SECRET_DOMAIN}
              CSRF_TRUSTED_ORIGINS: https://adventurelog-backend.${SECRET_DOMAIN},https://adventurelog.${SECRET_DOMAIN}
              DEBUG: True
              DJANGO_ADMIN_USERNAME: admin
              # EMAIL_BACKEND: email
              # EMAIL_HOST: smtp-relay.default.svc.cluster.local
              # EMAIL_PORT: 2525
              # EMAIL_USE_TLS: False
              # DEFAULT_FROM_EMAIL: ${SECRET_SMTP_SENDER}
            envFrom: *envFrom
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512M

      frontend:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/seanmorley15/adventurelog-frontend
              tag: beta@sha256:0d01d50638004070bd3f391358c51c50f73f6e4d29acac4aff9b73484326d74b
            envFrom: *envFrom
            env:
              PUBLIC_SERVER_URL: "http://adventurelog-backend.default.svc.cluster.local:8000"
              ORIGIN: https://adventurelog.${SECRET_DOMAIN}
              BODY_SIZE_LIMIT: Infinity
            resources:
              requests:
                cpu: 5m
                memory: 256Mi
              limits:
                memory: 256Mi

    service:
      frontend:
        controller: frontend
        ports:
          http:
            port: 3000
      backend:
        controller: backend
        ports:
          http:
            port: 80
          base:
            port: 8000

    ingress:
      frontend:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: adventurelog.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: frontend
                  port: http
      backend:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"

        hosts:
          - host: adventurelog-backend.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: backend
                  port: http

    persistence:
      config:
        enabled: true
        existingClaim: *app
        advancedMounts:
          backend:
            app:
              - path: /code/media