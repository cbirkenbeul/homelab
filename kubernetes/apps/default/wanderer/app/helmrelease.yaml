---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wanderer
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      freshrss:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          wanderer-search:
            image:
              repository: getmeili/meilisearch
              tag: v1.11.3

          wanderer-db:
            image:
              repository: flomp/wanderer-db
              tag: v0.16.5
            envFrom:
              - secretRef:
                  name: wanderer-secret

          wanderer-web:
            image:
              repository: flomp/wanderer-web
              tag: v0.16.5
            envFrom:
              - secretRef:
                  name: wanderer-secret

    service:
      app:
        controller: wanderer-web
        ports:
          http:
            port: 3000

    ingress:
      app:
        className: internal
        hosts:
          - host: &host "wanderer.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      wanderer-db:
        existingClaim: wanderer-db
        globalMounts:
          - path: /pb_data
      wanderer-web:
        existingClaim: wanderer-web
        globalMounts:
          - path: /app/uploads