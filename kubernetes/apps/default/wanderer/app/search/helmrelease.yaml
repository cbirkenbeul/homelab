---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wanderer-search
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:

      search:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          search:
            image:
              repository: getmeili/meilisearch
              tag: v1.17.1
            envFrom:
              - secretRef:
                  name: wanderer-secret

    service:
      search:
        controller: search
        ports:
          http:
            port: 7700