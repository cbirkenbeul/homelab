---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wanderer-db
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:

      db:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          db:
            image:
              repository: flomp/wanderer-db
              tag: v0.18.2
            envFrom:
              - secretRef:
                  name: wanderer-secret

    service:
      db:
        controller: db
        ports:
          http:
            port: 8090

    persistence:
      db:
        existingClaim: wanderer-db
        globalMounts:
          - path: /pb_data
