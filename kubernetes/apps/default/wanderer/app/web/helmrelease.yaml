---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wanderer-web
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      web:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          web:
            image:
              repository: flomp/wanderer-web
              tag: v0.16.5
            envFrom:
              - secretRef:
                  name: wanderer-secret

    service:
      web:
        controller: web
        ports:
          http:
            port: 3000

    ingress:
      web:
        className: internal
        hosts:
          - host: &host "wanderer.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: web
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      web:
        existingClaim: wanderer-web
        globalMounts:
          - path: /app/uploads