---
# yaml-language-server: $schema=https://kochhaus-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: nextcloud
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: nextcloud-secret
    template:
      data:
        # App
        nextcloud-username: "{{ .NEXTCLOUD_USER }}"
        nextcloud-password: "{{ .NEXTCLOUD_PASSWORD }}"
        smtp-username: "{{ .NEXTCLOUD_SMTP_USERNAME }}"
        smtp-password: "{{ .NEXTCLOUD_SMTP_PASSWORD }}"
        smtp-host: "{{ .NEXTCLOUD_SMTP_SERVER }}"
        # Postgres Init
        INIT_POSTGRES_DBNAME: nextcloud
        INIT_POSTGRES_HOST: postgres16-v2-rw.database.svc.cluster.local.
        INIT_POSTGRES_USER: "{{ .POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASS }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: nextcloud
    - extract:
        key: cloudnative-pg