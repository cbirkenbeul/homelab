---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app strava-statistics
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      strava-statistics:
        labels:
          nfsMount: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: robiningelbrecht/strava-statistics
              tag: v3.1.3
            env:
              TZ: ${TIMEZONE}
              LOCALE: de_DE
              PUID: 1000
              PGID: 1000
            envFrom:
              - secretRef:
                  name: strava-statistics-secret
            resources:
              requests:
                cpu: 15m
                memory: 64M
              limits:
                memory: 500M
            ports:
              - name: http
                containerPort: &port 8080
      refresh-strava:
        type: cronjob
        cronjob:
          schedule: "* */2 * * *"
          backoffLimit: 0
          concurrencyPolicy: Forbid
          successfulJobsHistory: 5
          failedJobsHistory: 5
          ttlSecondsAfterFinished: 86400
        containers:
          refresh:
            image:
              repository: robiningelbrecht/strava-statistics
              tag: v3.1.3
              pullPolicy: Always
            envFrom:
              - secretRef:
                  name: strava-statistics-secret
            command:
              - /bin/bash
            args:
              - -c
              - |
                bin/console app:strava:import-data
                bin/console app:strava:build-files
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Strava Stats
          gethomepage.dev/icon: mdi-run
        hosts:
          - host: &host strava.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      resources:
        existingClaim: *app
        globalMounts:
          - path: /var/www/storage
            readOnly: false
      config:
        type: configMap
        name: strava-stistics-configmap
        globalMounts:
          - path: /var/www/config/app/config.yaml
            subPath: config.yaml
            readOnly: true