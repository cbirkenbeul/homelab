---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app strava-statistics
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      strava-statistics:
        labels:
          nfsMount: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: robiningelbrecht/strava-statistics
              tag: v1.3.1
            env:
              UNIT_SYSTEM: metric
              MANIFEST_APP_URL: "https://strava.${SECRET_DOMAIN}"
              NUMBER_OF_NEW_ACTIVITIES_TO_PROCESS_PER_IMPORT: 250
              IMPORT_AND_BUILD_SCHEDULE: "5 4 * * *"
              TZ: ${TIMEZONE}
              LOCALE: de_DE
              FTP_HISTORY: "[]"
              ACTIVITIES_TO_SKIP_DURING_IMPORT: "[]"
              ACTIVITY_VISIBILITIES_TO_IMPORT: "[]"
              SKIP_ACTIVITIES_RECORDED_BEFORE: ""
              STRAVA_REFRESH_TOKEN: ""
              PUID: 1000
              PGID: 1000
            envFrom:
              - secretRef:
                  name: strava-statistics-secret
            resources:
              requests:
                cpu: 15m
                memory: 64M
              limits:
                memory: 500M
            ports:
              - name: http
                containerPort: &port 8080
    # defaultPodOptions:
    #   securityContext:
    #     # runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
    #     seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    ingress:
      app:
        className: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Strava Stats
          gethomepage.dev/icon: mdi-run
        hosts:
          - host: &host strava.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      resources:
        existingClaim: *app
        globalMounts:
          - path: /var/www/storage
            readOnly: false