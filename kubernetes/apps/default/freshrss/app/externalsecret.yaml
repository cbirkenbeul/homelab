---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app freshrss
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: freshrss-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Freshrss
        FRESHRSS_DBUSER: "{{ .FRESHRSS_STORAGE_POSTGRES_USERNAME }}"
        FRESHRSS_DBPASS: "{{ .FRESHRSS_STORAGE_POSTGRES_PASSWORD }}"
        FRESHRSS_DBHOST: postgres16-v1-rw.database.svc.cluster.local
        FRESHRSS_DBNAME: *app
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: freshrss

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: freshrss-dbinit
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: freshrss-dbinit-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: freshrss
        INIT_POSTGRES_HOST: postgres16-v1-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .FRESHRSS_STORAGE_POSTGRES_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .FRESHRSS_STORAGE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: freshrss
