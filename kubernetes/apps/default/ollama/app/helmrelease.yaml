---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:

    controllers:
      ollama:
        type: deployment
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: docker.io/ollama/ollama
              tag: 0.9.5

            env:
              TZ: UTC
              OLLAMA_HOST: 0.0.0.0
              OLLAMA_ORIGINS: "*"

            resources:
              requests:
                cpu: 200m
                memory: 4Gi
              limits:
                memory: 8Gi

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: false
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 11434

    persistence:
      config:
        enabled: true
        existingClaim: ollama
        globalMounts:
          - path: /root/.ollama