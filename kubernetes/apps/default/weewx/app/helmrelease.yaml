---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app weewx
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      weewx:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/felddy/weewx
              tag: 5.1.0
            # envFrom:
            #   - secretRef:
            #       name: weewx-secret
            resources:
              limits: &resources
                memory: 128Mi
              requests:
                <<: *resources
                cpu: 10m

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80

    defaultPodOptions:
      securityContext:
        runAsUser: 1000 # ${APP_UID}
        runAsGroup: 1000 # ${APP_GID}
        fsGroup: 1000 # ${APP_GID}
        fsGroupChangePolicy: "OnRootMismatch"


    ingress:
      app:
        className: internal
        annotations:
        hosts:
          - host: &host "weewx.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: weewx
        globalMounts:
          - path: /data
      # config-file:
      #   type: secret
      #   name: evcc-secret
      #   globalMounts:
      #     - path: /etc/evcc.yaml
      #       subPath: evcc.yaml
      #       readOnly: false