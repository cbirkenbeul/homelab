---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mastodon-server
  namespace: social
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mastodon-server:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "17.5"
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: mastodon-secret
        containers:
          mastodon-server:
            image:
              repository: lscr.io/linuxserver/mastodon
              tag: "4.4.3"
            env:
              PUID: 1000
              PGID: 1000
              TZ: Europe/Berlin
              LOCAL_DOMAIN: ${SECRET_SOCIAL_DOMAIN}
              # WEB_DOMAIN: ${SECRET_SOCIAL_DOMAIN}
              REDIS_HOST: dragonfly.database.svc.cluster.local
              REDIS_PORT: "6379"
              DB_HOST: postgres17-mastodon-rw.database.svc.cluster.local
              DB_USER: mastodon
              DB_NAME: mastodon
              DB_PORT: "5432"
              ES_ENABLED: "true"
              ES_HOST: mastodon-elasticsearch.social.svc.cluster.local
              ES_PORT: "9200"
              SMTP_PORT: 587
              SMTP_FROM_ADDRESS: notifications@teqqy.social
              S3_ENABLED: true
              S3_BUCKET: mastodon
              S3_ALIAS_HOST: cdn.teqqy.social
              S3_PROTOCOL: https
              S3_PERMISSION: # Has to be empty for Cloudflare R2
              ALLOW_REFERRER_ORIGIN: true
              # ALLOWED_PRIVATE_ADDRESSES: 10.43.0.0/16, 10.42.1.0/24
            envFrom:
              - secretRef:
                  name: mastodon-secret
      
    service:
      app:
        controller: *app
        ports:
          http:
            port: 443
            protocol: HTTPS


    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          # nginx.ingress.kubernetes.io/ssl-redirect: "false"
        hosts:
          - host: &host "${SECRET_SOCIAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: ${SECRET_SOCIAL_DOMAIN/./-}-production-tls

    persistence:
      config:
        existingClaim: mastodon-config
        globalMounts:
          - path: /config
