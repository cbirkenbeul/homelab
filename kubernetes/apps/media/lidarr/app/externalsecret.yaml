---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app lidarr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: lidarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        LIDARR__API_KEY: "{{ .LIDARR_API_KEY }}"
        LIDARR__POSTGRES_HOST: postgres16-v1-rw.database.svc.cluster.local
        LIDARR__POSTGRES_MAIN_DB: lidarr
        LIDARR__POSTGRES_LOG_DB: lidarr_logs
        LIDARR__POSTGRES_USER: "{{ .LIDARR_POSTGRES_USER}}"
        LIDARR__POSTGRES_PASSWORD: "{{ .LIDARR_POSTGRES_PASSWORD }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: lidarr

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lidarr-dbinit
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: lidarr-dbinit-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_HOST: postgres16-v1-rw.database.svc.cluster.local
        INIT_POSTGRES_DBNAME: lidarr lidarr_logs
        INIT_POSTGRES_USER: "{{ .LIDARR_POSTGRES_USER}}"
        INIT_POSTGRES_PASS: "{{ .LIDARR_POSTGRES_PASSWORD }}"       
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: lidarr