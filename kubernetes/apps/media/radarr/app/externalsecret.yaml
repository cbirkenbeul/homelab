---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app radarr
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radarr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RADARR__API_KEY: "{{ .RADARR_API_KEY }}"
  dataFrom:
    - extract:
        key: radarr
