---
- name: Create cloudflared container
  community.docker.docker_container:
    name: cloudflared
    image: cloudflare/cloudflared:2025.1.0
    pull: true
    state: started
    recreate: true
    restart_policy: unless-stopped
    command: tunnel --no-autoupdate run --token "{{ SECRET_CLOUDFLARED_TOKEN }}"
    networks:
      - name: homelab
