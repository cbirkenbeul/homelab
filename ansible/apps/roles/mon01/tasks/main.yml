---
- name: Create default directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0644"
  loop:
    - "/container/apps"
    - "/container/config"
    - "/container/data"
  tags:
    - always

- name: Deploy docker apps
  ansible.builtin.include_tasks: "tasks/{{ item }}.yml"
  loop:
    - traefik
    - prometheus
    - grafana
