---
- name: Create prometheus directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ containers_base_dir }}/apps/prometheus"
    - "{{ containers_base_dir }}/config/prometheus"
    - "{{ containers_base_dir }}/data/prometheus"


- block:
    - name: Create prometheus config file
      ansible.builtin.template:
        src: prometheus/config/prometheus.yml.j2
        dest: "{{ containers_base_dir }}/config/prometheus/prometheus.yml"
        mode: 0755
    - name: Create prometheus docker compose file
      ansible.builtin.template:
        src: prometheus/docker-compose.yml.j2
        dest: "{{ containers_base_dir }}/apps/prometheus/docker-compose.yml"
        mode: 0755
    - name: Create prometheus systemd service file
      ansible.builtin.template:
        src: "docker-compose@.service.j2"
        dest: "/etc/systemd/system/docker-compose@prometheus.service"
        mode: 0644
  notify: Restart prometheus
