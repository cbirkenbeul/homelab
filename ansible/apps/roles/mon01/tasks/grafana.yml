---
- name: Create app directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0755"
  loop:
    - "{{ docker_dir }}/grafana"

- name: Create grafana data directory
  ansible.builtin.file:
    path: "{{ docker_dir }}/grafana/data"
    state: directory
    mode: '0777'
    access_time: preserve
    modification_time: preserve

- name: Deploy grafana with docker container
  community.docker.docker_container:
    name: grafana
    image: grafana/grafana:10.0.0
    restart_policy: unless-stopped
    state: started
    recreate: true
    networks:
      - name: homelab
    volumes:
      - "{{ docker_dir }}/grafana/data:/var/lib/grafana"
    env:
      TZ: "{{ TZ }}"
      GF_PANELS_DISABLE_SANITIZE_HTML: "true"
      GF_RENDERING_SERVER_URL: http://grafana-image-renderer:8081/render
      GF_RENDERING_CALLBACK_URL: https://grafana.casalani.de/
      GF_AUTH_ANONYMOUS_ENABLED: "true"
    labels:
      traefik.enable: "true"
      traefik.http.routers.grafana.rule: "Host(`grafana.{{ SECRET_DOMAIN }}`)"
      traefik.http.routers.grafana.entrypoints: "https"
      traefik.http.routers.grafana.tls.certresolver: "letsencrypt"
      traefik.http.services.grafana.loadbalancer.server.port: "3000"

- name: Deploy grafana image renderer with docker container
  community.docker.docker_container:
    name: grafana-image-renderer
    image: grafana/grafana-image-renderer:3.7.1
    restart_policy: unless-stopped
    state: started
    recreate: true
    networks:
      - name: homelab
    ports:
      - '8091:8091'
