---
- name: Update apt packages
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
    upgrade: full

- name: Install packages
  ansible.builtin.package:
    name: "{{ packages }}"
    state: present

- name: Create custom docker network
  community.docker.docker_network:
    name: homelab
    state: present
    driver: bridge

- name: Create Docker directory
  ansible.builtin.file:
    path: "{{ docker_dir }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0755"

- name: Create app directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0755"
  loop:
    - "{{ docker_dir }}/node-exporter"
    - "{{ docker_dir }}/traefik"
