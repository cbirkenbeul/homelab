---
- name: Create default directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ containers_base_dir }}/apps"
    - "{{ containers_base_dir }}/config"
    - "{{ containers_base_dir }}/data"
  tags:
    - always

- import_tasks: blocky.yml
  tags:
    - blocky

- import_tasks: node-exporter.yml
  tags:
    - node-exporter