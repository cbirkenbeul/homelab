---
- name: Restart blocky
  ansible.builtin.systemd:
    name: "docker-compose@blocky.service"
    state: restarted
    enabled: true
    daemon_reload: true

- name: Restart node-exporter
  ansible.builtin.systemd:
    name: "docker-compose@node-exporter.service"
    state: restarted
    enabled: true
    daemon_reload: true