---
- name: Create barassistant directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "/container/apps/barassistant"
    - "/container/config/barassistant"
    - "/container/data/barassistant"


- block:
    - name: Create barassistant config file
      ansible.builtin.template:
        src: barassistant/nginx.conf.j2
        dest: "/container/apps/barassistant/nginx.conf"
        mode: "0755"
    - name: Create barassistant docker compose file
      ansible.builtin.template:
        src: barassistant/docker-compose.yml.j2
        dest: "/container/apps/barassistant/docker-compose.yml"
        mode: "0755"
    - name: Create barassistant systemd service file
      ansible.builtin.template:
        src: "docker-compose@.service.j2"
        dest: "/etc/systemd/system/docker-compose@barassistant.service"
        mode: "0644"
  notify: Restart barassistant
