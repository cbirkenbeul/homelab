---
- name: Create cloudflared container
  community.docker.docker_container:
    name: cloudflared
    image: cloudflare/cloudflared:2023.5.0
    pull: true
    state: started
    recreate: true
    restart_policy: unless-stopped
    env:
      TZ: "{{ TZ }}"
      TUNNEL_TOKEN: "{{ SECRET_CLOUDFLARED_TOKEN }}"
    networks:
      - name: homelab
