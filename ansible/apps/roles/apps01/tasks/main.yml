---
- name: Create default directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "/container/apps"
    - "/container/config"
    - "/container/data"
  tags:
    - always

- import_tasks: system.yml
  tags:
    - system

- import_tasks: node-exporter.yml
  tags:
    - node-exporter

- import_tasks: traefik.yml
  tags:
    - traefik

- import_tasks: barassistant.yml
  tags:
    - barassistant


- import_tasks: cloudflared.yml
  tags:
    - cloudflared

- import_tasks: homepage.yml
  tags:
    - homepage