---
- name: Create app directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0755"
  loop:
    - "{{ docker_dir }}/node-exporter"
    - "{{ docker_dir }}/traefik"
    - "{{ docker_dir }}/barassistant"
    - "{{ docker_dir }}/cloudflared"
    - "{{ docker_dir }}/homepage"


- name: Deploy docker apps
  ansible.builtin.include_tasks: "tasks/{{ item }}.yml"
  loop:
    - node-exporter
    - traefik
    - jellyseerr
    - barassistant
    - cloudflared
    - homepage
