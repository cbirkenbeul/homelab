---
- name: Update apt packages
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
    upgrade: full

- name: Install packages
  ansible.builtin.package:
    name: "{{ packages }}"
    state: present

- name: Create custom docker network
  community.docker.docker_network:
    name: homelab
    state: present
    driver: bridge

- name: Create Docker directory
  ansible.builtin.file:
    path: "{{ docker_dir }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0755"

- name: Deploy docker apps
  ansible.builtin.include_tasks: "tasks/{{ item }}.yml"
  loop:
    - node-exporter
    - traefik
    - cloudflared
    - homepage
    - teslamate
    - pgadmin
    - phpmyadmin
    - paperless-ngx
    - monica

- name: Cleanup Docker system
  community.docker.docker_prune:
    containers: true
    images: true
    images_filters:
      dangling: false
    networks: true
    volumes: true
    builder_cache: true
