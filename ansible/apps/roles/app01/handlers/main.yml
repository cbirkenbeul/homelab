---
- name: Restart traefik
  ansible.builtin.systemd:
    name: "docker-compose@traefik.service"
    state: restarted
    enabled: true
    daemon_reload: true

- name: Restart barassistant
  ansible.builtin.systemd:
    name: "docker-compose@barassistant.service"
    state: restarted
    enabled: true
    daemon_reload: true

- name: Restart node-exporter
  ansible.builtin.systemd:
    name: "docker-compose@node-exporter.service"
    state: restarted
    enabled: true
    daemon_reload: true

- name: Restart cloudflared
  ansible.builtin.systemd:
    name: "docker-compose@cloudflared.service"
    state: restarted
    enabled: true
    daemon_reload: true

- name: Restart homepage
  ansible.builtin.systemd:
    name: "docker-compose@homepage.service"
    state: restarted
    enabled: true
    daemon_reload: true
