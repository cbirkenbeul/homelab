---
- name: Create app directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0755"
  loop:
    - "{{ docker_dir }}/node-exporter"
    - "{{ docker_dir }}/traefik"
    - "{{ docker_dir }}/jellyseerr"
    - "{{ docker_dir }}/prowlarr"
    - "{{ docker_dir }}/radarr"
    - "{{ docker_dir }}/radarr-4k"
    - "{{ docker_dir }}/radarr-anime"
    - "{{ docker_dir }}/recyclarr"
    - "{{ docker_dir }}/radarr-sonarr"

- name: Prune old docker images
  community.docker.docker_prune:
    images: true
