---
- name: Create prowlarr data directory
  ansible.builtin.file:
    path: "{{ docker_dir }}/prowlarr/data"
    state: directory
    mode: '0755'
    access_time: preserve
    modification_time: preserve

- name: Create prowlarr container
  community.docker.docker_container:
    name: prowlarr
    image: lscr.io/linuxserver/prowlarr:latest
    pull: true
    state: started
    recreate: true
    restart_policy: unless-stopped
    env:
      TZ: "{{ TZ }}"
    volumes:
      - "{{ docker_dir }}/prowlarr/data:/config"
      - /mnt/backup/prowlarr:/config/Backups
    networks:
      - name: homelab
    labels:
      traefik.enable: true
      traefik.http.routers.prowlarr.rule: "Host(`prowlarr.{{ SECRET_DOMAIN }}`)"
      traefik.http.routers.prowlarr.entrypoints: "https"
      traefik.http.routers.prowlarr.tls.certresolver: "letsencrypt"
      traefik.http.services.prowlarr.loadbalancer.server.port: "9696"

