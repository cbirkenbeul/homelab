---
- name: Create radarr-anime data directory
  ansible.builtin.file:
    path: "{{ docker_dir }}/radarr-anime/data"
    state: directory
    mode: '0755'
    access_time: preserve
    modification_time: preserve

- name: Create radarr-anime container
  community.docker.docker_container:
    name: radarr-anime
    image: lscr.io/linuxserver/radarr:4.5.2
    pull: true
    state: started
    recreate: true
    restart_policy: unless-stopped
    env:
      TZ: "{{ TZ }}"
    volumes:
      - "{{ docker_dir }}/radarr-anime/data:/config"
      - /mnt/backup/radarr-anime:/config/Backups
      - /mnt/media:/media
    networks:
      - name: homelab
    labels:
      traefik.enable: "true"
      traefik.http.routers.radarr-anime.rule: "Host(`radarr-anime.{{ SECRET_DOMAIN }}`)"
      traefik.http.routers.radarr-anime.entrypoints: "https"
      traefik.http.routers.radarr-anime.tls.certresolver: "letsencrypt"
      traefik.http.services.radarr-anime.loadbalancer.server.port: "7878"