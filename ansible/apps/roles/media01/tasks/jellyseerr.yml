---
- name: Create jellyseerr data directory
  ansible.builtin.file:
    path: "{{ docker_dir }}/jellyseerr/data"
    state: directory
    mode: '0755'
    access_time: preserve
    modification_time: preserve

- name: Create jellyseerr container
  community.docker.docker_container:
    name: jellyseerr
    image: fallenbagel/jellyseerr:1.4.1
    pull: true
    state: started
    recreate: true
    restart_policy: unless-stopped
    env:
      TZ: "{{ TZ }}"
    volumes:
      - "{{ docker_dir }}/jellyseerr/data:/config"
    networks:
      - name: homelab
    labels:
      traefik.enable: "true"
      traefik.http.routers.jellyseerr.rule: "Host(`jellyseerr.{{ SECRET_DOMAIN }}`)"
      traefik.http.routers.jellyseerr.entrypoints: "https"
      traefik.http.routers.jellyseerr.tls.certresolver: "letsencrypt"
      traefik.http.services.jellyseerr.loadbalancer.server.port: "5055"