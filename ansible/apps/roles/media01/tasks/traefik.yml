---
- name: Create traefik data directory
  ansible.builtin.file:
    path: "{{ docker_dir }}/traefik/data"
    state: directory
    mode: '0755'
    access_time: preserve
    modification_time: preserve

- name: Create acme.json file
  ansible.builtin.file:
    path: "{{ docker_dir }}/traefik/data/acme.json"
    state: touch
    mode: '0600'
    access_time: preserve
    modification_time: preserve

- name: Create traefik.yml config file
  ansible.builtin.copy:
    content: |
      api:
        debug: true
        dashboard: true
      entryPoints:
        http:
          address: ":80"
          http:
            redirections:
              entryPoint:
                to: "https"
                scheme: "https"
        https:
          address: ":443"
      serversTransport:
        insecureSkipVerify: true
      providers:
        docker:
          endpoint: "unix:///var/run/docker.sock"
          exposedByDefault: false
      certificatesResolvers:
        letsencrypt:
          acme:
            email: "{{ SECRET_CLOUDFLARE_EMAIL }}"
            storage: "acme.json"
            dnsChallenge:
              provider: "cloudflare"
              resolvers:
                - "1.1.1.1:53"
                - "1.0.0.1:53"
    dest: "{{ docker_dir }}/traefik/data/traefik.yml"
    mode: '0644'
    owner: "{{ username }}"
    group: "{{ username }}"

- name: Deploy traefik with docker container
  community.docker.docker_container:
    name: traefik
    image: traefik:v2.10.1
    restart_policy: unless-stopped
    state: started
    security_opts:
      - no-new-privileges:true
    networks:
      - name: homelab
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - "{{ docker_dir }}/traefik/data/acme.json:/acme.json"
      - "{{ docker_dir }}/traefik/data/traefik.yml:/traefik.yml:ro"
    env:
      CF_API_EMAIL: "{{ SECRET_CLOUDFLARE_EMAIL }}"
      CF_API_KEY: "{{ SECRET_CLOUDFLARE_APIKEY }}"
    labels:
      traefik.enable: "true"
      traefik.http.routers.dashboard.rule: "Host(`media01.{{ SECRET_DOMAIN }}`)"
      traefik.http.routers.dashboard.entrypoints: "https"
      traefik.http.routers.dashboard.tls.certresolver: "letsencrypt"
      traefik.http.routers.dashboard.service: "api@internal"
      traefik.http.services.dashboard.loadbalancer.server.port: "8080"
