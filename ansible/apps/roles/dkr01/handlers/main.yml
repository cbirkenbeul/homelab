---
- name: Restart traefik
  ansible.builtin.systemd:
    name: "docker-compose@traefik.service"
    state: restarted
    enabled: true
    daemon_reload: true

- name: Restart phpmyadmin
  ansible.builtin.systemd:
    name: "docker-compose@phpmyadmin.service"
    state: restarted
    enabled: true
    daemon_reload: true
