---
- name: Create sonarr directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ containers_base_dir }}/apps/sonarr"
    - "{{ containers_base_dir }}/data/sonarr"
    - "{{ backup_base_dir }}/sonarr"

- block:
    - name: Create sonarr docker compose file
      ansible.builtin.template:
        src: sonarr/docker-compose.yml.j2
        dest: "{{ containers_base_dir }}/apps/sonarr/docker-compose.yml"
        mode: 0755
    - name: Create sonarr systemd service file
      ansible.builtin.template:
        src: "docker-compose@.service.j2"
        dest: "/etc/systemd/system/docker-compose@sonarr.service"
        mode: 0644
  notify: Restart sonarr
