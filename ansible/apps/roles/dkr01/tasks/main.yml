---
- name: Create default directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "/docker/apps"
    - "/docker/config"
    - "/docker/data"
  tags:
    - always

- import_tasks: traefik.yml
  tags:
    - traefik

- import_tasks: node-exporter.yml
  tags:
    - node-exporter

- import_tasks: zwavejs.yml
  tags:
    - zwavejs