---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app immich
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Immich
        IMMICH_DBUSER: "{{ .IMMICH_POSTGRES_USERNAME }}"
        IMMICH_DBPASS: "{{ .IMMICH_POSTGRES_PASSWORD }}"
        IMMICH_DBHOST: pgvecto-rw-rw.database.svc.cluster.local
        IMMICH_DBNAME: *app
        JWT_SECRET: "{{ .IMMICH_JWT_SECRET }}"
        TYPESENSE_API_KEY: "{{ .IMMICH_TYPSESENSE_API_KEY }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: immich

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-dbinit
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: immich-dbinit-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: immich
        INIT_POSTGRES_HOST: pgvecto-rw-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .IMMICH_POSTGRES_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .IMMICH_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: immich
