---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app postiz
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: postiz-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # POSTIZ_DBUSER: "{{ .POSTIZ_POSTGRES_USERNAME }}"
        # POSTIZ_DBPASS: "{{ .POSTIZ_POSTGRES_PASSWORD }}"
        # POSTIZ_DBHOST: postgres16-v1-rw.database.svc.cluster.local
        # POSTIZ_DBNAME: postiz
        JWT_SECRET: "{{ .POSTIZ_JWT_SECRET }}"
        DATABASE_URL: "postgresql://{{ .POSTIZ_POSTGRES_USERNAME }}:{{ .POSTIZ_POSTGRES_PASSWORD }}@postgres16-v1-rw.database.svc.cluster.local:5432/postiz"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: postiz
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postiz-dbinit
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: postiz-dbinit-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: postiz
        INIT_POSTGRES_HOST: postgres16-v1-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .POSTIZ_POSTGRES_USERNAME }}"
        INIT_POSTGRES_PASS: "{{ .POSTIZ_STORAGE_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: postiz