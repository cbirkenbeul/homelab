---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app monica
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: monica-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Paperless
        MAIL_USERNAME: "{{ .MAIL_USERNAME }}"
        MAIL_PASSWORD: "{{ .MAIL_PASSWORD }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: monica
