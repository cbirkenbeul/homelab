---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app monica
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: monica-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Paperless
        PAPERLESS_DBUSER: "{{ .PAPERLESS_STORAGE_POSTGRES_USERNAME }}"
        PAPERLESS_DBPASS: "{{ .PAPERLESS_STORAGE_POSTGRES_PASSWORD }}"
        PAPERLESS_DBHOST: postgres16-v1-rw.database.svc.cluster.local
        PAPERLESS_DBNAME: paperless
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: monica
