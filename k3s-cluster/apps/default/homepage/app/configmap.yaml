---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    ---
  docker.yaml: |
    ---
  kubernetes.yaml: |
    ---
    mode: cluster

  services.yaml: |
    ---
    - Infrastruktur:
        - Proxmox:
            icon: proxmox.png
            href: https://pve01.${SECRET_DOMAIN}:8006
            widget:
              type: proxmox
              url: https://pve01.${SECRET_DOMAIN}:8006
              username: {{HOMEPAGE_VAR_PROXMOX_TOKEN_ID}}
              password: {{HOMEPAGE_VAR_PROXMOX_TOKEN_SECRET}}
        - Pi-Hole:
            icon: pihole.png
            href: http://192.168.10.2/admin
            widget:
              type: pihole
              url: http://192.168.10.2
              key: {{HOMEPAGE_VAR_PIHOLE_KEY}}
    - Media:
        - Radarr:
            icon: radarr.png
            href: https://radarr.${SECRET_DOMAIN}
            widget:
              type: radarr
              url: https://radarr.${SECRET_DOMAIN}
              key: {{HOMEPAGE_VAR_RADARR_API_KEY}}

  settings.yaml: |
    ---
    title: My Personal Home Dashboard
    theme: dark
    color: slate
    headerStyle: clean
    target: _blank
    layout:
      Media:
        style: row
        columns: 4
      Network:
        style: row
      Favorites:
        style: row
        columns: 3
    quicklaunch:
      searchDescription: true
      hideInternetSearch: true
      hideVisitURL: true

  widgets.yaml: |
    ---
    - search:
        provider:
          - google
          - duckduckgo
    # - openmeteo:
    #     label: Home
    #     latitude: {{HOMEPAGE_VAR_HOME_LATITUDE}}
    #     longitude: {{HOMEPAGE_VAR_HOME_LONGITUDE}}
    #     units: metric
    #     cache: 5
    # - openmeteo:
    #     label: Shop
    #     latitude: {{HOMEPAGE_VAR_SHOP_LATITUDE}}
    #     longitude: {{HOMEPAGE_VAR_SHOP_LONGITUDE}}
    #     units: metric
    #     cache: 5
    - kubernetes:
        cluster:
          cpu: true
          label: cluster
          memory: true
          show: true
          showLabel: true
        nodes:
          cpu: true
          memory: true
          show: false
          showLabel: true