---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wallabag
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  values:
    controllers:
      wallabag:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/auricom/postgres-init
              tag: 15.6@sha256:e5dfcf4d53d4dfe3bf996ba02fec5145e0c4f0a3d5f14a0f529e1f8830157d20
              pullPolicy: IfNotPresent
            envFrom: &envFrom
              - secretRef:
                  name: wallabag-dbinit-secret

        containers:
          app:
            image:
              repository: wallabag/wallabag
              tag: 2.6.10
              pullPolicy: IfNotPresent
            env:
              SYMFONY__ENV__DOMAIN_NAME: https://wallabag.${SECRET_DOMAIN}
              SYMFONY__ENV__SERVER_NAME: Wallabag
              SYMFONY__ENV__FOSUSER_REGISTRATION: "false"
              SYMFONY__ENV__FOSUSER_CONFIRMATION: "false"
              POPULATE_DATABASE: "false"
            envFrom:
              - secretRef:
                  name: wallabag-secret


    enableServiceLinks: false

    service:
      app:
        controller: *app
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: sh-wallabag
          gethomepage.dev/name: Wallabag
          gethomepage.dev/group: selfhosted

        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    resources:
      requests:
        cpu: 100m
        memory: 250Mi
      limits:
        memory: 512Mi