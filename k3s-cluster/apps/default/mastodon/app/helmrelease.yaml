---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mastodon
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mastodon:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: "16.6"
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: mastodon-secret
        containers:
          mastodon:
            image:
              repository: lscr.io/linuxserver/mastodon
              tag: "4.3.2"
            env:
              PUID: 1000
              PGID: 1000
              TZ: Europe/Berlin
              LOCAL_DOMAIN: ${SECRET_DOMAIN}
              REDIS_HOST: dragonfly.database.svc.cluster.local.
              REDIS_PORT: 6379
              DB_HOST: postgres16-v1-rw.database.svc.cluster.local
              DB_USER: mastodon
              DB_NAME: mastodon
              DB_PORT: 5432
              ES_ENABLED: false
              SMTP_PORT: 25
              SMTP_FROM_ADDRESS: notifications@example.com
              S3_ENABLED: false
            envFrom:
              - secretRef:
                  name: mastodon-secret
      
    service:
      app:
        controller: *app
        ports:
          http:
            port: 80

    ingress:
      app:
        className: nginx
        annotations:
          hajimari.io/icon: mdi:link
        hosts:
          - host: &host "toot.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: mastodon-config
        globalMounts:
          - path: /config
