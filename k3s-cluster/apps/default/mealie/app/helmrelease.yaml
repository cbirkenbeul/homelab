---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mealie
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mealie:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: mealie-secret 
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v2.3.0
              pullPolicy: IfNotPresent
            env:
              BASE_URL: https://mealie.${SECRET_DOMAIN}
              DB_ENGINE: postgres
            envFrom: &envFrom
              - secretRef:
                  name: mealie-secret 

    service:
      app:
        controller: *app
        ports:
          http:
            port: 9000

    ingress:
      main:
        enabled: true
        annotations:
          external-dns.home.arpa/enabled: "true"
          cert-manager.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Mealie
          gethomepage.dev/icon: mealie.png
        hosts:
          - host: &host mealie.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      api-data:
        existingClaim: mealie
        globalMounts:
          - path: /app/data

    resources:
      requests:
        cpu: 100m
        memory: 500Mi
      limits:
        cpu: 200m
        memory: 800Mi