---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mealie
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            envFrom: &envFrom
              - secretRef:
                  name: mealie-secret 
        containers:
          main:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v1.0.0-RC2
              pullPolicy: IfNotPresent
            env:
              BASE_URL: https://mealie.${SECRET_DOMAIN}
              DB_ENGINE: postgres
            envFrom: &envFrom
              - secretRef:
                  name: mealie-secret 

    service:
      main:
        ports:
          http:
            port: 9000

    ingress:
      main:
        enabled: true
        annotations:
          external-dns.home.arpa/enabled: "true"
          cert-manager.home.arpa/enabled: "true"
          auth.home.arpa/enabled: "true"
          hajimari.io/icon: mdi:chef-hat

        hosts:
          - host: &host mealie.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      api-data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 10Gi
        existingClaim: mealie
        globalMounts:
          - path: /app/data

    resources:
      requests:
        cpu: 100m
        memory: 500Mi
      limits:
        cpu: 200m
        memory: 800Mi