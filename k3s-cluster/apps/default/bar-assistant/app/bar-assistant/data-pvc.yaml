---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bar-assistant-data
  namespace: default
  labels:
    app.kubernetes.io/name: &name bar-assistant
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn