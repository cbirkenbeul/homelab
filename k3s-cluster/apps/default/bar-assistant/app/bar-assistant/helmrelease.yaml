---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bar-assistant-app
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: bar-assistant-meilisearch
      namespace: default
  values:
    image:
      repository: barassistant/server
      tag: v2.4.0

    service:
      main:
        ports:
          http:
            port: 3000

    env:
      LOG_CHANNEL: stderr
      MEILISEARCH_HOST: http://meilisearch.default.svc.cluster.local:7700
      REDIS_HOST: redis.default.svc.cluster.local 
      ALLOW_REGISTRATION: true

    restart: unless-stopped

    envFrom:
      - secretRef:
          name: bar-assistant-secret

    podSecurityContext:
        runAsUser: 33
        runAsGroup: 33

    securityContext:
      privileged: true

    persistence:
      config:
        enabled: true
        existingClaim: bar-assistant-data
        mountPath: /var/www/cocktails/storage/bar-assistant

    podAnnotations:
      secret.reloader.stakater.com/reload: *app
