---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bar-assistant-salt-rim
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: bar-assistant-app
      namespace: default
  values:
    image:
      repository: barassistant/salt-rim
      tag: v2.4.0

    env:
      BAR_NAME: "BAR"
      DESCRIPTION: "Beschreibung"
      DEFAULT_LOCALE: de-DE

    envFrom:
      - secretRef:
          name: freshrss-secret

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    service:
      main:
        ports:
          http:
            port: 8080