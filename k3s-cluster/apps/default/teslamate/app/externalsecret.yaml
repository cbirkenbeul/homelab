---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app teslamate
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: teslamate-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ENCRYPTION_KEY: "{{ .TESLAMATE_ENCRYPTION_KEY }}"
        DATABASE_USER: &dbUser "{{ .TESLAMATE_POSTGRES_USER }}"
        DATABASE_PASS: &dbPass "{{ .TESLAMATE_POSTGRES_PASSWORD }}"
        DATABASE_NAME: teslamate
        DATABASE_HOST: &dbHost postgres16-v1-rw.database.svc.cluster.local
        MQTT_HOST: 192.168.10.100
        MQTT_USERNAME: mqtt
        MQTT_PASSWORD: mqtt

        INIT_POSTGRES_DBNAME: teslamate
        INIT_POSTGRES_HOST: *dbHost
        INIT_POSTGRES_USER: *dbUser
        INIT_POSTGRES_PASS: *dbPass
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: teslamate