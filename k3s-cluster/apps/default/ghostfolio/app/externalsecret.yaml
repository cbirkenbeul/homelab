---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app ghostfolio
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ghostfolio-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        ACCESS_TOKEN_SALT: "{{ .ACCESS_TOKEN_SALT }}"
        JWT_SECRET_KEY: "{{ .JWT_SECRET_KEY }}"
        POSTGRES_USER: "{{ .GHOSTFOLIO_POSTGRES_USER }}"
        POSTGRES_PASS: "{{ .GHOSTFOLIO_POSTGRES_PASSWORD }}"
        POSTGRES_DB: ghostfolio
        DATABASE_URL: postgresql://{{ .GHOSTFOLIO_POSTGRES_USER }}:{{ .GHOSTFOLIO_POSTGRES_PASSWORD }}@postgres16-v1-rw.database.svc.cluster.local:5432/ghostfolio?sslmode=prefer
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: ghostfolio

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghostfolio-dbinit
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: ghostfolio-dbinit-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_DBNAME: ghostfolio
        INIT_POSTGRES_HOST: postgres16-v1-rw.database.svc.cluster.local
        INIT_POSTGRES_USER: "{{ .GHOSTFOLIO_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .GHOSTFOLIO_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: ghostfolio