---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app ghostfolio
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ingress-nginx
      namespace: networking
    - name: redis
      namespace: database
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: "16.2"
            envFrom:
              - secretRef:
                  name: ghostfolio-dbinit-secret

        containers:
          main:
            image:
              repository: docker.io/ghostfolio/ghostfolio
              tag: 2.50.0
            env:
              NODE_ENV: production
              REDIS_HOST: redis.database.svc.cluster.local
              REDIS_PORT: 6379
            envFrom:
              - secretRef:
                  name: ghostfolio-secret
            resources:
              requests:
                cpu: 100m
                memory: 256Mi

    service:
      main:
        ports:
          http:
            port: 3333

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/icon: mdi:cash-multiple
        hosts:
          - host: &host "ghostfolio.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host