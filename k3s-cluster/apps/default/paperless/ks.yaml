---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname paperless
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-cloudnative-pg-cluster
    - name: external-secrets-stores
  path: ./k3s-cluster/apps/default/paperless/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  wait: true
  postBuild:
    substitute:
      APP: *appname
      HOSTNAME: paperless.casalani.de
      APP_UID: "1000"
      APP_GID: "65543"
      VOLSYNC_CLAIM: paperless-data
      VOLSYNC_CAPACITY: 15Gi