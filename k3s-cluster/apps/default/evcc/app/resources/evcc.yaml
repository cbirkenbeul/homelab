network:
  schema: http
  host: evcc.local
  port: 7070

interval: 30s # control cycle interval. Interval <30s can lead to unexpected behavior, see https://docs.evcc.io/docs/reference/configuration/interval

log: info
levels:
  site: debug
  lp-1: debug
  lp-2: debug
  cache: error
  db: error

modbusproxy:
  #  - port: 5200
  #    uri: solar-edge:502
  #    # rtu: true
  #    # readonly: true # use `deny` to raise modbus errors

meters:
  - name: pv
    type: template
    template: kostal-plenticore
    usage: pv
    
    # Modbus TCP
    modbus: tcpip
    id: 71
    host: 192.168.50.10 # Hostname
    port: 1502 # Port 

  - name: grid
    type: template
    template: kostal-ksem
    usage: grid
    
    # Modbus TCP
    modbus: tcpip
    id: 71
    host: 192.168.50.12 # Hostname
    port: 502 # Port 

  - name: battery
    type: template
    template: kostal-plenticore
    usage: battery
    
    # Modbus TCP
    modbus: tcpip
    id: 71
    host: 192.168.50.10 # Hostname
    port: 1502 # Port 

chargers:
  - name: my_charger
    type: custom
    status: # charger status A..F
      source: script
      cmd: /bin/sh -c 'echo b'
    enabled: # charger enabled state (true/false or 0/1)
      source: script
      cmd: /bin/sh -c 'echo false'
    enable: # set charger enabled state (true/false or 0/1)
      source: script
      cmd: /bin/sh -c 'echo false'
    maxcurrent: # set charger max current (A)
      source: script
      cmd: /bin/sh -c 'echo 10'

vehicles:
  - name: teqqCar
    type: template
    title: teqqCar
    id: 1
    capacity: 74
  # - name: teqqcar
  #   type: template
  #   template: tesla
  #   title: teqqCar # Wird in der Benutzeroberfl채che angezeigt (optional)
  #   accessToken: !env_var TESLAACCESSTOKEN
  #   refreshToken: !env_var TESLAREFRESHTOKEN
  #   capacity: 74 # Akkukapazit채t in kWh (optional) 

# site describes the EVU connection, PV and home battery
site:
  - title: Zuhause # display name for UI
    meters:
      grid: grid # grid meter reference
      pv: # (pvs = veraltet)
        - pv # first pv meter reference
      battery: # (batteries = veraltet)
        - battery # battery meter reference

loadpoints:
  - title: CASA LANI
    charger: my_charger

tariffs:
  currency: EUR
  grid:
    type: tibber
    token: !env_var TIBBERTOKEN

  co2:
    # co2 tariff provides co2 intensity forecast and is for co2-optimized target charging if no variable grid tariff is specified
    type: gr체nstromindex # Gr체nStromIndex (Germany only)
    zip: 55437

