network:
  schema: http
  host: evcc.local
  port: 7070

interval: 30s # control cycle interval. Interval <30s can lead to unexpected behavior, see https://docs.evcc.io/docs/reference/configuration/interval

log: info
levels:
  site: debug
  lp-1: debug
  lp-2: debug
  cache: error
  db: error

modbusproxy:
  #  - port: 5200
  #    uri: solar-edge:502
  #    # rtu: true
  #    # readonly: true # use `deny` to raise modbus errors

meters:
  - name: plenticore
    type: template
    template: kostal-plenticore
    usage: pv
    modbus: tcpip
    id: 71
    host: 192.168.50.10 # Hostname
    port: 1502 # Port 

  - name: pico
    type: template
    template: kostal-piko-mp-plus
    usage: pv
    host: 192.168.50.11 # IP-Adresse oder Hostname 

  - name: grid
    type: template
    template: kostal-ksem
    usage: grid
    
    # Modbus TCP
    modbus: tcpip
    id: 71
    host: 192.168.50.12 # Hostname
    port: 502 # Port 

  - name: battery
    type: template
    template: kostal-plenticore
    usage: battery
    
    # Modbus TCP
    modbus: tcpip
    id: 71
    host: 192.168.50.10 # Hostname
    port: 1502 # Port 

  - name: charge
    type: custom
    power:
      source: mqtt
      topic: teslamate/cars/1/charger_power
      scale: 1000


chargers:
  - name: teslamate
    type: custom
    status:
      source: const
      value: B
    enabled:
      source: mqtt
      topic: teslamate/cars/1/state
    enable:
      source: mqtt
      topic: teslamate/cars/1/state
      timeout: 5s
    maxcurrent:
      source: mqtt
      topic: teslamate/cars/1/charger_actual_current

vehicles:
  - name: teqqCar
    type: template
    template: teslamate
    title: teqqCar
    id: 1
    capacity: 74

# site describes the EVU connection, PV and home battery
site:
  - title: Zuhause # display name for UI
    meters:
      grid: grid # grid meter reference
      pv: # (pvs = veraltet)
        - pv # first pv meter reference
      battery: # (batteries = veraltet)
        - battery # battery meter reference

loadpoints:
  - title: CASA LANI
    charger: teslamate
    meter: charge

tariffs:
  currency: EUR
  grid:
    type: tibber
    token: {{ .TIBBERTOKEN }}

  co2:
    # co2 tariff provides co2 intensity forecast and is for co2-optimized target charging if no variable grid tariff is specified
    type: grünstromindex # GrünStromIndex (Germany only)
    zip: 55437

# mqtt message broker
mqtt:
  broker: 192.168.10.100:1883
  topic: evcc # root topic for publishing, set empty to disable
  user: {{ .MQTTUSER }}
  password: {{ .MQTTPASSWORD }}

