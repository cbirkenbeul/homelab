---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: evcc
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: evcc/evcc
              tag: 0.124.4
            envFrom:
              - secretRef:
                  name: evcc-secret
            resources:
              limits: &resources
                memory: 128Mi
              requests:
                <<: *resources
                cpu: 10m

    service:
      main:
        ports:
          http:
            port: 7070

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host "evcc.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: evcc
        globalMounts:
          - path: /root/.evcc
      config-file:
        type: secret
        name: evcc-secret
        globalMounts:
          - path: /etc/evcc.yaml
            subPath: evcc.yaml
            readOnly: true