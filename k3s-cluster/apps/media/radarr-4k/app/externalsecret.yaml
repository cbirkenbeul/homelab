---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &app radarr-4k
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radarr-4k-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RADARR__API_KEY: "{{ .RADARR_API_KEY }}"
        RADARR__POSTGRES_HOST: postgres16-v1-rw.database.svc.cluster.local
        RADARR__POSTGRES_MAIN_DB: radarr-4k
        RADARR__POSTGRES_LOG_DB: radarr-4k_logs
        RADARR__POSTGRES_USER: "{{ .RADARR_POSTGRES_USER}}"
        RADARR__POSTGRES_PASSWORD: "{{ .RADARR_POSTGRES_PASSWORD }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: radarr-4k

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: radarr-4k-dbinit
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: radarr-4k-dbinit-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        INIT_POSTGRES_HOST: postgres16-v1-rw.database.svc.cluster.local
        INIT_POSTGRES_DBNAME: radarr-4k radarr-4k_logs
        INIT_POSTGRES_USER: "{{ .RADARR_POSTGRES_USER}}"
        INIT_POSTGRES_PASS: "{{ .RADARR_POSTGRES_PASSWORD }}"       
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  dataFrom:
    - extract:
        key: cloudnative-pg
    - extract:
        key: radarr-4k