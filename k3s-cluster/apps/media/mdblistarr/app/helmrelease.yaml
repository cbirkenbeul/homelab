---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mdblistarr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mdblistarr:

        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: linaspurinis/mdblistarr
              tag: 0.0527
            env:
              TZ: ${TIMEZONE}
    service:
      app:
        controller: *app
        ports:
          http:
            port: 5353

    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host "mdblistarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: *app