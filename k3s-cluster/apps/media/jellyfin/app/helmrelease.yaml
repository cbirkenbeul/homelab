---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      jellyfin:
        pod:
          securityContext:
            supplementalGroups:
              - 44
              - 109
        containers:
          app:
            image:
              repository: jellyfin/jellyfin
              tag: 10.9.2
            env:
              TZ: ${TIMEZONE}
              #JELLYFIN_PublishedServerUrl: &loadBalancerIP ${METALLB_JELLYFIN}
            # probes:
            #   liveness: &probes
            #     enabled: true
            #     custom: true
            #     spec:
            #       httpGet:
            #         path: /health
            #         port: &port 8096
            #       initialDelaySeconds: 0
            #       periodSeconds: 10
            #       timeoutSeconds: 1
            #       failureThreshold: 3
            #   readiness: *probes
            #   startup:
            #     enabled: false
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 100m
                memory: 1Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 6Gi

    service:
      app:
        controller: *app
        type: LoadBalancer
        loadBalancerIP: "${METALLB_JELLYFIN}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8096

    ingress:
      main:
        enabled: true
        className: "nginx"
        annotations:
          external-dns.alpha.kubernetes.io/target: "ingress.${SECRET_DOMAIN}"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        existingClaim: jellyfin
        globalMounts:
          - path: /config
      media:
        type: nfs
        server: &nas 'nas.${SECRET_DOMAIN}'
        path: /mnt/user/media
        globalMounts:
          - path: /media
      transcode:
        type: emptyDir
        globalMounts:
          - path: /transcode
      cache:
        type: emptyDir
        globalMounts:
          - path: /cache
