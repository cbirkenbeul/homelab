---
# yaml-language-server: $schema=https://kubernetes-schemas.kashall.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-longhorn
  namespace: flux-system
spec:
  path: ./k3s-cluster/apps/longhorn-system/longhorn/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: longhorn
      namespace: longhorn-system
  interval: 30m
  retryInterval: 1m
  timeout: 3m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn-configs
  namespace: flux-system
spec:
  path: ./k3s-cluster/apps/longhorn-system/longhorn/configs
  targetNamespace: longhorn-system
  interval: 10m
  prune: true
  dependsOn:
    - name: cluster-apps-longhorn
  sourceRef:
    kind: GitRepository
    name: flux-system