---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-blocky
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-external-dns
  path: ./k3s-cluster/apps/networking/blocky/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 5m
