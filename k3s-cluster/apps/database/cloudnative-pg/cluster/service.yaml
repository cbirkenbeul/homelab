---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: database
  annotations:
    coredns.io/hostname: "postgres.${SECRET_DOMAIN}"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  externalIPs: ["${METALLB_POSTGRES}"]
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary