---
web:
  port: ${CUSTOM_WEB_PORT}
storage:
  type: postgres
  path: postgres://${INIT_POSTGRES_USER}:${INIT_POSTGRES_PASS}@${INIT_POSTGRES_HOST}:5432/${INIT_POSTGRES_DBNAME}?sslmode=disable
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
alerting:
  pushover:
    application-token: ${CUSTOM_PUSHOVER_TOKEN}
    user-key: ${CUSTOM_PUSHOVER_USER_KEY}
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 5
      success-threshold: 2
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
#   - name: status
#     group: external
#     url: https://status.devbu.io
#     interval: 1m
#     client:
#       dns-resolver: tcp://1.1.1.1:53
#     conditions:
#       - "[STATUS] == 200"
#     alerts:
#       - type: pushover
  - name: flux-webhook
    group: external
    url: https://flux-webhook.casalani.de
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
    alerts:
      - type: pushover

  ## Database
  - name: postgresql
    group: database
    url: "tcp://cloudnative-pg-cluster.database.svc.cluster.local:5432"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: pushover

  - name: redis
    group: database
    url: "tcp://redis-master.database.svc.cluster.local:6379"
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: pushover
