---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nut-exporter
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      nut-exporter:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/druggeri/nut_exporter
              tag: "3.1.3"

            env:
              NUT_EXPORTER_USERNAME: monuser
              NUT_EXPORTER_SERVER: 192.168.10.133
              NUT_EXPORTER_SERVERPORT: 3493
            envFrom:
              - secretRef:
                  name: nut-exporter-secret
            resources:
              requests:
                cpu: 15m
                memory: 30Mi
    service:
      app:
        controller: nut-exporter
        ports:
          metrics:
            port: 9199

    serviceMonitor:
      nut-exporter:
        serviceName: nut-exporter
        endpoints:
          - port: metrics
            scheme: http
            path: /ups_metrics
            interval: 1m
            scrapeTimeout: 30s