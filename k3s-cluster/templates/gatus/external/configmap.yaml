---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${APP}-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${APP}"
        group: "Web - External"
        url: "https://${GATUS_SUBDOMAIN:-${APP}}.casalani.de${GATUS_PATH:-/}"
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: discord
            failure-threshold: 5
            success-threshold: 2
            send-on-resolved: true